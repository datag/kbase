name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install and prepare Quartz
      run: |
        git clone https://github.com/jackyzha0/quartz.git
        cd quartz
        git checkout v4.5.2
        npm install
      working-directory: ${{ runner.temp }}

    - name: Copy Quartz config
      run: cp -v -t $RUNNER_TEMP/quartz .github/quartz/*

    - name: Build
      run: npx quartz build -d $GITHUB_WORKSPACE
      working-directory: ${{ runner.temp }}/quartz

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ${{ runner.temp }}/quartz/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

